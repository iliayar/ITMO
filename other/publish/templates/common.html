<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom -->
    <link rel="stylesheet" href="$assets_root$/assets/css/common.css">
    <link rel="stylesheet" href="$assets_root$/assets/thirdparty/iosevka/Iosevka.css">

    <link rel="stylesheet" href="$assets_root$/assets/css/listing.css">

    <script src="$assets_root$/assets/js/common.js"></script>

    <!-- KaTeX -->
    <link rel="stylesheet" href="$assets_root$/assets/thirdparty/katex/katex.min.css">
    <script defer src="$assets_root$/assets/thirdparty/katex/katex.min.js"></script>
    <script defer src="$assets_root$/assets/thirdparty/katex/contrib/auto-render.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
              // NOTE: These are dollar signs, but conflicts with templating (probably)
              delimiters: [
                  {left: '\x24\x24', right: '\x24\x24', display: true},
                  {left: '\x24', right: '\x24', display: false},
              ],
            });
        });
    </script>

    <!-- Mermaid -->
    <script type="module" src="$assets_root$/assets/thirdparty/mermaid.min.js"></script>

    <!-- Matomo -->
    <!-- NOTE: It's selfhosted -->
    $if(matomo_host)$
    <script>
      var _paq = window._paq = window._paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//$matomo_host$/";
	  _paq.push(['setTrackerUrl', u+'matomo.php']);
	  _paq.push(['setSiteId', '1']);
	  var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
	  g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    $endif$

    <title>Conspects | $title$</title>
  </head>
  <body>
    <header>
      <span></span>
      <span class="title"><a href="/">conspects.iliay.ar</a></span>
      <div class="header-controls">
          <label class="btn" for="toggle-toc">TOC</label>
          <input id="toggle-toc" type="checkbox" hidden>
          <button class="btn" id="toggle-light-btn" type="button">theme</button>
      </div>
    </header>
    <main>
      $if(toc)$
      <nav class='toc-wrapper'>
          <div class='toc'>$toc$</div>
      </nav>
      $endif$
      <div class='content'>$body$</div>
    </main>
    <footer>
      <span></span>
      <div>
          Made with <a href="https://jaspervdj.be/hakyll/">Hakyll</a> & <a href="https://orgmode.org">Org mode</a>, Â© 2019 - $year$ iliayar
      </div>
      <div class="links">
        <strong>Contacts</strong>:
        <!-- TODO: Links -->
        <a href="https://github.com/iliayar/ITMO">gh</a>
        <a href="https://t.me/iliayar">tg</a>
        <a href="mailto:iliayar3@gmail.com">mail</a>
      </div>
    </footer>
  </body>
</html>
